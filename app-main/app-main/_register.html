<template>
    <main>
        <h1>Register</h1>

        <!-- TODO -->
        <form class="form" 
              @submit.prevent="submit"
              @input="$event.target.setCustomValidity('')">

            <label>Email</label>
            <input v-model.trim="email"
                   type="email"
                   required
                   maxlength="100"
                   ref="email"
                   v-focus>

            <label>Password</label>
            <input v-model.trim="password"
                   type="password"
                   required
                   maxlength="100"
                   ref="password">

            <label>Name</label>
            <input v-model.trim="name"
                   type="text"
                   required
                   maxlength="100">

            <label>Photo</label>
            <input type="file" 
                   id="file" 
                   accept="image/*"
                   required 
                   @change="change"
                   ref="file">

            <br>
            <label for="file">
                <img class="photo" :src="src">
            </label>

            <section>
                <button>Submit</button>
                <button @click.prevent="reset">Reset</button>
                <button @click.prevent="$router.push('/')">Cancel</button>
            </section>
        </form>
    </main>
</template>

<script>
    app.component({
        data: () => ({ 
            email: '',
            password: '',
            name: '',
            photo: null,
        }),

        computed: {
            src() {
                return this.photo || 'image/photo.png';
            },
        },

        methods: {
            change(e) {
                const el = e.target;
                const f = el.files[0];

                el.setCustomValidity('');

                if (!f) {
                    this.photo = null;
                    return;
                }

                crop(f, 150, 150, 'dataURL', 'image/webp')
                    .then(url => this.photo = url)
                    .catch(err => {
                        this.photo = null;
                        el.setCustomValidity('Invalid photo.');
                    });
            },
            reset() {
                this.email = '';
                this.password = '';
                this.name = '';
                this.photo = null;
                this.$refs.file.value = '';
                this.$refs.email.focus();
            },
            submit() {
                this.$root.block();
                
                // TODO: ----------------------------------
                
                AUTH.createUserWithEmailAndPassword(this.email, this.password)
                    .then(credential => {

                        const user = this.$root.user;

                        user.updateProfile({ displayName: this.name });

                        USERS.doc(user.uid).set({ photo: this.photo });
                        user.photo = this.photo;

                        this.$root.unblock();
                        this.$router.push('/');
                        
                    })
                    .catch(err => {
                        this.$root.unblock();
                        handleError(err, this.$refs.email, this.$refs.password);
                    });

                // ----------------------------------------
            },
        },

        created() {
            this.$root.title = 'Register';
        },
    });
</script>
